<div class="flex flex-col items-center">
  <div class="w-full flex gap-5 justify-between items-center bg-gray300 p-10">
    <div class="flex gap-5 items-center">
      <div class="w-[400px] relative border-2 border-purple600 flex justify-center items-center overflow-hidden rounded-lg">
        <input type="text" placeholder="Pesquise pelo ID ou pelo nome do cliente" class="w-full p-2 font-2xl focus:outline-none"/>
        <span class="absolute top-2 right-2">
          <fa-icon [icon]="faSearch"></fa-icon>
        </span>
      </div>
      <div class="filtro-venda-container">
        <h2>Funcionário:</h2>
        <select (change)="selecionarFuncionario($event)">
          <option value="0" selected>Todos</option>
          <option *ngFor="let funcionario of funcionarios" value="{{ funcionario.id }}">
            {{ funcionario.nome }}
          </option>
        </select>
      </div>
    </div>
    <div class="venda-total-container" *ngIf="totalVendasDoFuncionario !== null">
      <div class="fundo-branco">
        <h3><span>Vendas</span> {{ totalVendasDoFuncionario!.vendas }}</h3>
        <h3><span>Total</span> {{ totalVendasDoFuncionario!.valorTotal | moedaReal }}</h3>
        <h3 *ngIf="idFuncSelecionario != 0">
          <span>Comissão</span>
          {{ totalVendasDoFuncionario!.comissao | moedaReal }}
        </h3>
      </div>
    </div>
  </div>

  <div class="vendas-container scroll-bar" *ngIf="vendas.length > 0; else noVendas">
    <app-card-venda
      *ngFor="let venda of vendas"
      [id]="venda.id"
      [nome]="venda.funcionario.nome"
      [valorTotal]="venda.valorTotal"
      [comissao]="venda.comissao!"
      (emitFunction)="chamarConfirm(venda.id!)"
    />
  </div>
  <ng-template #noVendas>
    <p>Não há vendas registradas.</p>
  </ng-template>
</div>
