# Banco de Dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/achadinhos_projeto_integrado?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never


server.port=8080
api.security.token.secret=${JWT_SECRET:123456}


spring.config.import=classpath:MyPasswords.properties


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_LINK}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
