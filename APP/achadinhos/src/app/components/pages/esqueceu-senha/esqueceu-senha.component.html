<app-loading *ngIf="showLoading"></app-loading>
<div class="p-5 flex flex-col items-center gap-5" *ngIf="!showLoading">
  <h2 class="font-bold text-2xl">Recuperar <span class="text-purple500">Senha</span></h2>
  <div class="p-2 flex gap-5 items-center mt-20" *ngIf="!msgEmail">
    <label for="" class="text-gray500 text-xl font-bold">Digite seu E-mail: </label>
    <input
      type="text"
      class="w-[400px] p-2 border-2 border-purple500 text-xl rounded-lg"
      (change)="changeEmail($event)"
    />
    <button class="btn-padrao btn-acao" (click)="enviarEmail()">Enviar</button>
  </div>
  <div class="max-w-[800px] p-5" *ngIf="msgEmail">
    <p class="text-xl text-gray500">
      {{ msgEmail }}
    </p>
  </div>
</div>
